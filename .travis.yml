sudo: false

language: 
  -scala
  -python

scala:
  - "2.11.2"

python:
  - "2.7"

virtualenv:
  system_site_packages: true

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - clang-format-3.4
    - g++-4.9
    - libtbb-dev
    - libgtest-dev
    - libjemalloc-dev
    - -qq python-pandas

script: "source ./tests/testAll.sh"

notifications:
  email:
    - craberger@gmail.com

branches:
  only:
    - master
